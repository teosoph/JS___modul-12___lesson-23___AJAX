<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>

    <!-- Don't forget to delete this style tag. -->
    <style>
      body {
        min-height: 100vh;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="wrraper">
      <button class="burger">
        <span class="burger__line"></span>
        <span class="burger__line"></span>
        <span class="burger__line"></span>
      </button>
      <div
        class="preloader"
        style="
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0;
          left: 0;
          background-color: #fff;
        "
      >
        <div class="preloader__icon"></div>
      </div>
      <div class="container">
        <aside role="modal" type="modal" class="side-bar">
          <nav class="side-bar__nav">
            <a href="" class="side-bar__link">About</a>
            <a href="" class="side-bar__link">Gallery</a>
            <a href="" class="side-bar__link">News</a>
            <a href="" class="side-bar__link">Contact us</a>
          </nav>
          <button class="x-mark"></button>
        </aside>

        <article class="intro">
          <div class="heading">
            <h1>Apartments</h1>
            <button class="add-apartment-btn">Add apartment</button>
          </div>
          <div class="apartments-list"></div>
        </article>
      </div>
    </div>
    <div class="modal">
      <form action="" class="add-apartment-form">
        <h2>Add apartment</h2>
        <label for="" class="label">Title</label>
        <input name="title" type="text" class="input" />
        <label for="" class="label">Description</label>
        <textarea name="descr" type="text" class="input textarea"></textarea>
        <button type="submit" class="add-apartment-form__btn">Add</button>
      </form>
    </div>
  </body>
</html>
